version: "3.3"

services:
      
  orangehrm:
    image: orangehrm/orangehrm:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./orange:/orangehrm
    depends_on:
      - mysql  

  mysql:
    image: mysql:5.7-debian
    restart: always
    volumes:
      - ./db_orange:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=orangehrm
      - MYSQL_ROOT_USER=root
      - MYSQL_DATABASE=orangehrm      
